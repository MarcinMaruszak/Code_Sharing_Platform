<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link th:href="@{/css/getCode.css}" rel="stylesheet"/>
    <link rel="stylesheet"
          target="_blank" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
    <span id="load_date" th:text = ${code.getDate()}></span>
    <div th:if="${code.getViews() != 0 or code.isLastView()}">
        <span id="views_restriction" th:text="${code.getViews()} + ' more views allowed'"></span></div>
    <div th:if="${code.getTime() != 0}">
        <span id="time_restriction" th:text="'The code will be available for ' +${code.getTime()} +' seconds'"></span></div>
    <pre id="code_snippet" ><code th:text = ${code.getCode()}></code></pre>
</body>
</html>
